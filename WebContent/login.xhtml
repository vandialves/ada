<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>ADA - Avaliação de Desempenho Ambiental</title>
	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/public/images/favicon.ico"/>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/public/css/bootstrap.css" />

	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/public/css/style.css" />

	<style>
.jumbotron {
	width: 400px;
	text-align: center;
	margin-left: auto;
	margin-right: auto;
	margin-top: 20px;
}
</style>

</h:head>

<h:body style="background: url('#{request.contextPath}/public/images/background.jpg') repeat !important;">

	<div id="header">
		<img style="width: 100%; height: 100%"
			src="#{request.contextPath}/public/images/headerbanner.jpg"
			alt="header banner" />
	</div>

	<div class="jumbotron">
		<form name="login" action="j_spring_security_check" method='post'>

			<p:panelGrid columns="1" style="width:100%">
				<h2>ADA</h2>
				<h4>Avaliação de Desempenho Ambiental</h4>
				<p:inputText id="j_username" requerid="true" placeholder="Administrador" />
				<p:password id="j_password" requerid="true" placeholder="Senha" />

				<f:facet name="footer">
					<p:row>
						<c:if test="${param.erro == 'true'}">
							<h:outputText value="Administrador e/ou senha inválidos. Tente novamente."
								style="color: red; font-size: small;" />
							<br />
							<br />
						</c:if>

						<p:outputPanel style="width: 100%; text-align:center"
							layout="block">
							<input name="submit" type="submit" value="Login" />
							<input name="submit1" type="submit" value="Esqueci minha Senha"/>
						<!-- 	<input type="button" value="Esqueci minha Senha" onClick="window.print()"/> -->
						</p:outputPanel>
					</p:row>
				</f:facet>
			</p:panelGrid>

		</form>
	</div>

</h:body>
</html>
