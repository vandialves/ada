<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<ui:composition template="/pages/private/index.xhtml">
		<ui:define name="conteudo">
		<h3>Lista de Usuários</h3>
			<p:dataTable id="datatable" var="usuario"
				value="#{usuarioListMB.listaUsuario}" paginator="true" rows="5">
				<p:column headerText="Nome" sortBy="#{usuario.nome}">
					<h:outputText value="#{usuario.nome}" />
				</p:column>
				<p:column headerText="Email" sortBy="#{usuario.email}">
					<h:outputText value="#{usuario.email}" />
				</p:column>
				<p:column headerText="Senha">
					<h:outputText value="#{usuario.senha}" />
				</p:column>
				<p:column headerText="Alteração de Cadastro">
					<p:commandLink
						actionListener="#{usuarioEditMB.preAlterar(usuario)}"
						action="usuarioEdit.xhtml">alterar</p:commandLink>
				</p:column>
				<p:column headerText="Excluir usuário">
					<p:commandLink update="datatable"
						actionListener="#{usuarioListMB.excluir(usuario)}">excluir</p:commandLink>
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>

</h:body>
</html>
